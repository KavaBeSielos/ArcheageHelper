<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
        </h1>

        <input #taskTitleInput class="input has-background-light is-normal" type="text" placeholder="Enter task name">
        <br><br>
          <div class="buttons is-right">
            <button class="button is-normal" routerLink='/'>Cancel</button>
            <button class="button is-primary is-normal" (click)="createTask(taskTitleInput.value, '')">Create</button>
          </div>

    </div>
</div>
